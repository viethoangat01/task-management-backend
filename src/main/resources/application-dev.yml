# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
# ===================================================================

logging:
  level:
    ROOT: DEBUG
    com.personal.taskmanagement: DEBUG

spring:
  config:
    active:
      on-profile: "dev"
  datasource:
    url: jdbc:mariadb://localhost:3306/task_management
    username: taskmanagement
    password: taskmanagement
  liquibase:
    enabled: false


server:
  port: 8080

application:
  # CORS is only enabled by default with the "dev" profile
  cors:
    allowed-origins: "*"
    allowed-methods: "GET, HEAD, POST, PUT, DELETE"
    allowed-headers: "*"
    max-age: 1800
